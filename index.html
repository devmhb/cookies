<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1510ad8d08.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <span><i><i class="fa-solid fa-cookie-bite"></i></i></span>
            <h2>Accept all Cookies</h2>
            <button class="accept-btn">Accept</button>
            <button class="learn-more">Learn more</button>
        </div>
    </div>
    <script>
        const cookieBox = document.querySelector('.wrapper');
        const acceptBtn = cookieBox.querySelector(".accept-btn");

        acceptBtn.addEventListener("click", () => {
            document.cookie = "CookieBy-Devmhb; max-age="+60*60*24*30;
            if(document.cookie) {
                cookieBox.classList.add("hide")
            }
            else {
                alert("Cookie can't be set")
            }
        })
    </script>
</body>
</html>
